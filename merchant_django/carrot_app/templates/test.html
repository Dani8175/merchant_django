<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      background-color: #fff;
      margin: 50px auto 0;
      padding: 10px;
      overflow-y: scroll;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .chat-input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .chat-input {
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    .send-button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #0056b3;
    }

    /* 추가된 스타일 */
    .message-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.me {
      align-self: flex-end;
      background-color: #007BFF;
      color: #fff;
      text-align: right;
    }

    .message.other {
      align-self: flex-start;
      background-color: #f2f2f2;
      color: #333;
      text-align: left;
    }

    .message-text {
      font-size: 16px;
    }

    .message-time {
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="chat-container" id="chatContainer"></div>
  <div class="chat-input-container">
    <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
    <button class="send-button" id="sendButton">Send</button>
  </div>
  <script>
    const chatContainer = document.getElementById('chatContainer');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    let sender = null; // 사용자명 초기화

    async function getSenderName() {
      while (!sender) {
        sender = prompt('Please enter your name:');
        if (!sender) {
          alert('Name cannot be empty. Please enter your name.');
        }
        await new Promise(resolve => setTimeout(resolve, 100)); // 100ms 지연
      }
    }

    getSenderName().then(() => {
      // 사용자명이 입력되면 이 부분이 실행됩니다.
      const roomName = 'merchant';  // 방 이름 설정

      const wsProtocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
      const ws = new WebSocket(`${wsProtocol}://${window.location.host}/ws/chat/${roomName}/`);

      ws.onopen = () => {
        console.log('Connected to the chat server.');
      };

      ws.onmessage = (event) => {
        const messageData = JSON.parse(event.data);
        displayMessage(messageData.sender, messageData.message);
      };

      ws.onclose = () => {
        console.log('Disconnected from the chat server.');
      };

      sendButton.addEventListener('click', () => {
        sendMessage();
      });

      chatInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          sendMessage();
        }
      });

      function sendMessage() {
        const message = chatInput.value.trim();
        if (message) {
          ws.send(JSON.stringify({ 'message': message, 'sender': sender, 'receiver': 'Receiver' }));
          chatInput.value = '';
        }
      }

      function displayMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatContainer.appendChild(messageDiv);
      }
    });
  </script>
</body>

</html>
