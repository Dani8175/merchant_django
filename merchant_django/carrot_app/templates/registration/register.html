{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <title>회원가입</title>
  </head>

  <body class="back-ye">
    {% include 'nav.html' %}
    <div class="container">
      {% block content %}
        <div class="login-container">
          <form method="post" class="login-form">
            {% csrf_token %}         
            {% if form.non_field_errors %}
            <ul class="errorlist nonfield">
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div>
              <label for="username">아이디</label>
              <input type="text" placeholder="아이디를 입력해주세요" id="username" name="username" required>
            </div>
            <div>
              <label for="password">비밀번호</label>
              <input type="password" placeholder="비밀번호를 입력해주세요" id="password"name="password" required>
            </div>
            <div>
              <label for="confirm_password">비밀번호 확인</label>
              <input type="password" placeholder="비밀번호를 다시 입력해주세요" id="confirm_password"name="confirm_password" required>
            </div>
            <button type="submit" class="login-button">등록</button>
          </form>
          <p class="register-reco">
            이미 계정이 있으신가요?
            <a href="{% url 'login' %}" class="bold">로그인</a>
          </p>
        </div>
      {% endblock %}
    </div>
  </body>

</html>
