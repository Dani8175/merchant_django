{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <title>Document</title>
  </head>

  <body class="back-ye">
    {% include 'nav.html' %}
    <div class="container">
      {% block content %}
        <div class="login-container">
          <form method="post" class="login-form">
            {% csrf_token %}
            <div>
              <label for="{{ form.username.html_name }}">아이디</label>
              <input type="text" placeholder="아이디를 입력해주세요" id="{{ form.username.html_name }}" name="{{ form.username.html_name }}" >
            </div>
            <div>
              <label for="{{ form.password.html_name }}">비밀번호</label>
              <input type="password" placeholder="비밀번호를 입력해주세요" id="{{ form.password.html_name }}"name="{{ form.password.html_name }}">
            </div>
            <button type="submit" class="login-button">로그인</button>
          </form>
          {% if error_message %}
          <script>
            alert('{{ error_message }}');
          </script>
        {% endif %}
          <p class="register-reco">
            당근마켓 회원이 아니신가요?
            <a href="{% url 'register' %}" class="bold">회원가입</a>
          </p>
        </div>
      {% endblock %}
    </div>
  </body>

</html>
